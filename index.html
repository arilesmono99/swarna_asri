    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .font-display { font-family: 'Playfair Display', Georgia, serif; }

        .gold-gradient { background: linear-gradient(135deg, #D4A017 0%, #FFD966 50%, #D4A017 100%); }
        .gold-gradient-subtle { background: linear-gradient(135deg, rgba(212,160,23,0.05) 0%, rgba(255,217,102,0.10) 50%, rgba(212,160,23,0.05) 100%); }
        .gold-text-gradient {
            background: linear-gradient(135deg, #FFD966 0%, #D4A017 50%, #FFD966 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-transparent { background: transparent; }
        .nav-solid {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3), 0 1px 0 rgba(212,160,23,0.1);
        }

        .hero-overlay {
            background: linear-gradient(180deg,
                rgba(8,8,8,0.7) 0%,
                rgba(8,8,8,0.4) 40%,
                rgba(8,8,8,0.6) 70%,
                rgba(8,8,8,0.95) 100%
            );
        }

        .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(212,160,23,0.12), 0 0 0 1px rgba(212,160,23,0.25);
        }

        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,217,102,0.08), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

        .divider-gold { height: 1px; background: linear-gradient(90deg, transparent, #D4A017, transparent); }

        .section-fade {
            opacity: 0; transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .section-fade.visible { opacity: 1; transform: translateY(0); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0F0F0F; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #D4A017, #996515); border-radius: 4px; }

        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mobile-menu.open { transform: translateX(0); }

        .pattern-overlay {
            background-image: radial-gradient(circle at 1px 1px, rgba(212,160,23,0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* ===== VISUAL ENHANCEMENTS ===== */

        /* Animated floating particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        .float-particle {
            animation: float 6s ease-in-out infinite;
        }

        /* Glowing pulse for CTA */
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(212,160,23,0.2), 0 0 40px rgba(212,160,23,0.1); }
            50% { box-shadow: 0 0 30px rgba(212,160,23,0.4), 0 0 60px rgba(212,160,23,0.2); }
        }
        .glow-cta { animation: glow-pulse 3s ease-in-out infinite; }

        /* Step connector line */
        .step-line {
            position: relative;
        }
        .step-line::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 40px;
            bottom: -24px;
            width: 2px;
            background: linear-gradient(180deg, #D4A017, transparent);
        }
        .step-line:last-child::before {
            display: none;
        }

        /* Stat card glow on hover */
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            background: rgba(212,160,23,0.08);
            border-color: rgba(212,160,23,0.3);
            transform: translateY(-2px);
        }

        /* Payment box gradient border */
        .payment-box {
            background: linear-gradient(135deg, rgba(212,160,23,0.03), rgba(15,15,15,0.9), rgba(212,160,23,0.03));
            position: relative;
        }
        .payment-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            padding: 1px;
            background: linear-gradient(135deg, rgba(212,160,23,0.4), rgba(212,160,23,0.05), rgba(212,160,23,0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* Iuran card icon pulse */
        .icon-box {
            transition: all 0.3s ease;
        }
        .card-hover:hover .icon-box {
            background: rgba(212,160,23,0.2);
            box-shadow: 0 0 20px rgba(212,160,23,0.15);
        }

        /* Footer link underline animation */
        .footer-link {
            position: relative;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #D4A017;
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
        }

        /* Hero title letter spacing animation */
        @keyframes title-reveal {
            0% { opacity: 0; transform: translateY(30px); letter-spacing: 0.1em; }
            100% { opacity: 1; transform: translateY(0); letter-spacing: normal; }
        }
        .title-animate {
            animation: title-reveal 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .title-animate-delay {
            animation: title-reveal 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
            opacity: 0;
        }

        /* Decorative corner accents */
        .corner-accent {
            position: relative;
        }
        .corner-accent::before,
        .corner-accent::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: rgba(212,160,23,0.3);
        }
        .corner-accent::before {
            top: -1px; left: -1px;
            border-top: 2px solid;
            border-left: 2px solid;
            border-color: rgba(212,160,23,0.3);
        }
        .corner-accent::after {
            bottom: -1px; right: -1px;
            border-bottom: 2px solid;
            border-right: 2px solid;
            border-color: rgba(212,160,23,0.3);
        }
    </style>
</head>
