    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        .font-display {
            font-family: 'Playfair Display', Georgia, serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4A017 0%, #FFD966 50%, #D4A017 100%);
        }
        .gold-gradient-subtle {
            background: linear-gradient(135deg, rgba(212,160,23,0.08) 0%, rgba(255,217,102,0.15) 50%, rgba(212,160,23,0.08) 100%);
        }
        .gold-text-gradient {
            background: linear-gradient(135deg, #FFD966 0%, #D4A017 50%, #FFD966 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gold-border-gradient {
            border-image: linear-gradient(135deg, #D4A017, #FFD966, #D4A017) 1;
        }
        .nav-transparent {
            background: transparent;
            backdrop-filter: none;
        }
        .nav-solid {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(212, 160, 23, 0.1);
        }
        .hero-overlay {
            background: linear-gradient(
                180deg,
                rgba(8, 8, 8, 0.7) 0%,
                rgba(8, 8, 8, 0.4) 40%,
                rgba(8, 8, 8, 0.6) 70%,
                rgba(8, 8, 8, 0.9) 100%
            );
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(212, 160, 23, 0.15), 0 0 0 1px rgba(212, 160, 23, 0.3);
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 217, 102, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .divider-gold {
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4A017, transparent);
        }
        .section-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .section-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0F0F0F;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4A017, #996515);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #FFD966, #D4A017);
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .iuran-item {
            position: relative;
            padding-left: 1.5rem;
        }
        .iuran-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #D4A017;
            border-radius: 50%;
        }
        .pattern-overlay {
            background-image: radial-gradient(circle at 1px 1px, rgba(212,160,23,0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }
    </style>
</head>
